# CI for Product Catalog Service

# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# ere
name: product-catalog-ci

on: 
  pull_request:
    branches:
      - main
    paths:
      - 'src/product-catalog/**'
      - '.github/workflows/product-catalog-ci.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: src/product-catalog/go.sum

      - name: Download dependencies
        working-directory: src/product-catalog
        run: go mod download

      - name: Build
        working-directory: src/product-catalog
        run: go build -o product-catalog-service main.go

      - name: Unit tests
        working-directory: src/product-catalog
        run: go test ./... -v

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: src/product-catalog/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: src/product-catalog

  docker:
    runs-on: ubuntu-latest
    needs: [build, code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/product-catalog
          file: src/product-catalog/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/product-catalog:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/product-catalog:buildcache,mode=max

  update-k8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update image tag in Kubernetes manifest
        run: | 
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{ github.run_id }}|" kubernetes/productcatalog/deploy.yaml
      
      - name: Commit and push changes
        run: |
          git config --global user.email "massimatheodorejeriel@gmail.com"
          git config --global user.name "watchiMass"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI] Update product catalog image tag to ${{ github.run_id }}"
          git push origin HEAD:main



      